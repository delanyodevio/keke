<nav class="[ user-nav ] [ font-sans ]" aria-label="Secondary">
  <ul class="user-nav__list">
    {% for route in routes.user %}
    <li {% if route.classify %} class="{{ route.classify }}" {% endif %}>
      <a href="#{{ route.url }}">{{ route.text }}</a>
    </li>
    {% endfor %}
    <li>
      <button class="button text-300" id="installBtn">Install</button>
    </li>
  </ul>
</nav>
