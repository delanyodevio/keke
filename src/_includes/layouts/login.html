{% extends 'layouts/base.html' %} {% set pageHeaderTitle = title %} {% set
pageHeaderSummary = content %} {% set pageCriticalStyles = ['css/account.css']
%} {% block content %}
<div class="wrapper">
  {% include "partials/account.html" %}

  <article class="account">
    {% include "partials/page-header.html" %}

    <form action="" class="login-form" id="loginForm">
      <label for="username">Your Username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username here"
      />

      <label for="email">Your email address</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email address here"
      />

      <label for="password">Your password</label>
      <div class="manage-password">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password here"
          class="password"
        />
        <span class="show-password"><i class="far fa-eye-slash"></i></span>
      </div>

      <button type="submit">Login</button>

      <div>
        <input
          type="hidden"
          name="email-check"
          class="email-check"
          aria-disabled="true"
        />
        <input
          type="hidden"
          name="email-check"
          class="phone-check"
          aria-disabled="true"
        />
        <input
          type="hidden"
          name="email-check"
          class="email-buz"
          aria-disabled="true"
        />
        <input
          type="hidden"
          name="email-check"
          class="phone-buz"
          aria-disabled="true"
        />
        <input
          type="hidden"
          name="email-check"
          class="phoneCheck"
          aria-disabled="true"
        />
        <input
          type="hidden"
          name="email-check"
          class="emailCheck"
          aria-disabled="true"
        />
      </div>
    </form>
  </article>
</div>
{% endblock %}
